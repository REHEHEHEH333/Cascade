<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Emergency Services MDT</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --agency-color: #00ff00;
            --agency-code: "EMS";
        }
        
        .agency-badge {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .card-actions button {
            padding: 5px 10px;
            font-size: 14px;
        }
        
        .editing {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Emergency Services MDT</h1>
            <div class="agency-selector">
                <select id="agencySelect">
                    <option value="police">Police Department</option>
                    <option value="fire">Fire Department</option>
                    <option value="ems">EMS</option>
                </select>
            </div>
        </header>

        <nav>
            <button onclick="mdt.toggleSection('citizens')">Citizens</button>
            <button onclick="mdt.toggleSection('vehicles')">Vehicles</button>
            <button onclick="mdt.toggleSection('incidents')">Incidents</button>
            <button onclick="mdt.toggleSection('notes')">Notes</button>
        </nav>

        <main>
            <section id="citizens" class="section active">
                <h2>Citizens</h2>
                <div class="search-bar">
                    <input type="text" id="citizenSearch" placeholder="Search citizen...">
                </div>
                <form id="citizen-form">
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth:</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label>License Number:</label>
                        <input type="text" id="licenseNumber" required>
                    </div>
                    <button type="submit">Save Citizen</button>
                </form>
                <div class="citizen-list"></div>
            </section>

            <section id="vehicles" class="section">
                <h2>Vehicles</h2>
                <div class="search-bar">
                    <input type="text" id="vehicleSearch" placeholder="Search vehicle...">
                </div>
                <form id="vehicle-form">
                    <div class="form-group">
                        <label>Plate Number:</label>
                        <input type="text" id="plateNumber" required>
                    </div>
                    <div class="form-group">
                        <label>Make:</label>
                        <input type="text" id="make" required>
                    </div>
                    <div class="form-group">
                        <label>Model:</label>
                        <input type="text" id="model" required>
                    </div>
                    <div class="form-group">
                        <label>Color:</label>
                        <input type="text" id="color" required>
                    </div>
                    <button type="submit">Save Vehicle</button>
                </form>
                <div class="vehicle-list"></div>
            </section>

            <section id="incidents" class="section">
                <h2>Incidents</h2>
                <form id="incident-form">
                    <div class="form-group">
                        <label>Incident Type:</label>
                        <input type="text" id="incidentType" required>
                    </div>
                    <div class="form-group">
                        <label>Location:</label>
                        <input type="text" id="location" required>
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea id="description" required></textarea>
                    </div>
                    <button type="submit">Save Incident</button>
                </form>
                <div class="incident-list"></div>
            </section>

            <section id="notes" class="section">
                <h2>Notes</h2>
                <form id="note-form">
                    <div class="form-group">
                        <label>Note:</label>
                        <textarea id="noteContent" required></textarea>
                    </div>
                    <button type="submit">Save Note</button>
                </form>
                <div class="note-list"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
