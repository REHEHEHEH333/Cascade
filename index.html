<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Emergency Services MDT</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Emergency Services MDT</h1>
            <div class="agency-selector">
                <select id="agencySelect">
                    <option value="police">Police Department</option>
                    <option value="fire">Fire Department</option>
                    <option value="ems">EMS</option>
                </select>
            </div>
        </header>

        <nav>
            <button onclick="toggleSection('citizens')">Citizens</button>
            <button onclick="toggleSection('vehicles')">Vehicles</button>
            <button onclick="toggleSection('incidents')">Incidents</button>
            <button onclick="toggleSection('notes')">Notes</button>
        </nav>

        <main>
            <section id="citizens" class="section active">
                <h2>Citizens</h2>
                <div class="search-bar">
                    <input type="text" id="citizenSearch" placeholder="Search citizen...">
                    <button onclick="searchCitizen()">Search</button>
                </div>
                <div class="citizen-form">
                    <input type="text" id="firstName" placeholder="First Name">
                    <input type="text" id="lastName" placeholder="Last Name">
                    <input type="text" id="dob" placeholder="Date of Birth">
                    <input type="text" id="licenseNumber" placeholder="License Number">
                    <button onclick="addCitizen()">Add Citizen</button>
                </div>
            </section>

            <section id="vehicles" class="section">
                <h2>Vehicles</h2>
                <div class="search-bar">
                    <input type="text" id="vehicleSearch" placeholder="Search vehicle...">
                    <button onclick="searchVehicle()">Search</button>
                </div>
                <div class="vehicle-form">
                    <input type="text" id="plateNumber" placeholder="Plate Number">
                    <input type="text" id="make" placeholder="Make">
                    <input type="text" id="model" placeholder="Model">
                    <input type="text" id="color" placeholder="Color">
                    <button onclick="addVehicle()">Add Vehicle</button>
                </div>
            </section>

            <section id="incidents" class="section">
                <h2>Incidents</h2>
                <div class="incident-form">
                    <input type="text" id="incidentType" placeholder="Incident Type">
                    <input type="text" id="location" placeholder="Location">
                    <textarea id="description" placeholder="Description"></textarea>
                    <button onclick="addIncident()">Add Incident</button>
                </div>
            </section>

            <section id="notes" class="section">
                <h2>Notes</h2>
                <div class="note-form">
                    <textarea id="noteContent" placeholder="Enter note here..."></textarea>
                    <button onclick="addNote()">Add Note</button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
